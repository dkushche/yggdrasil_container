apiVersion: apps/v1
kind: Deployment
metadata:
  name: yggdrasil
  namespace: yggdrasil
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yggdrasil
  template:
    metadata:
      labels:
        app: yggdrasil
    spec:
      containers:
      - name: yggdrasil
        image:
          registry: registry.roothazardlab.com
          image: yggdrasil_gateway_image
          tag: "latest"
        securityContext:
          capabilities:
            add: ["DAC_OVERRIDE", "NET_ADMIN"]
        volumeMounts:
        - name: config
          mountPath: /mnt/storage
        - name: tun
          mountPath: /dev/net/tun
      volumes:
      - name: config
        secret:
          secretName: yggdrasil-conf-secret
      - name: tun
        hostPath:
          path: /dev/net/tun
