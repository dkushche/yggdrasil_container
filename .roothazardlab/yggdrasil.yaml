apiVersion: apps/v1
kind: Deployment
metadata:
  name: yggdrasil
  namespace: projects
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yggdrasil
  template:
    metadata:
      labels:
        app: yggdrasil
    spec:
      imagePullSecrets:
      - name: registry-pull-secret
      containers:
      - name: yggdrasil
        image: registry.roothazardlab.com/yggdrasil_gateway_image:latest
        securityContext:
          capabilities:
            add: ["DAC_OVERRIDE", "NET_ADMIN"]
        volumeMounts:
        - name: config
          mountPath: /mnt/storage
        - name: tun
          mountPath: /dev/net/tun
      volumes:
      - name: config
        secret:
          secretName: yggdrasil-conf-secret
      - name: tun
        hostPath:
          path: /dev/net/tun
